<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div id="view" class="container">
        <div th:if="${failure}" role="alert"
             class="alert alert-danger">
            <p>Invalid Payment</p>
        </div>
        <h3>Checkout</h3>
        <p>In order to purchase items in your shopping carts,
            please provide us with following information.</p>

        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="offset-md-1 col-md-8">
                        <form th:action="@{/affable-bean/client/checkout/customer}"
                              th:object="${customer}" method="post">
                            <div class="row mb-1">
                                <div class="col">
                                    <label class="form-label">Name</label>
                                </div>
                                <div class="col">
                                    <input type="text" th:field="*{name}" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col">
                                    <label class="form-label">Email</label>
                                </div>
                                <div class="col">
                                    <input type="text" th:field="*{email}" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col">
                                    <label class="form-label">PhoneNumber</label>
                                </div>
                                <div class="col">
                                    <input type="text" th:field="*{phoneNumber}" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col">
                                    <label class="form-label">Address</label>
                                </div>
                                <div class="col">
                                    <input type="text" th:field="*{address}" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col">
                                    <label class="form-label">Credit Card Number</label>
                                </div>
                                <div class="col">
                                    <input type="text" th:field="*{creditCardNumber}" class="form-control">
                                </div>
                            </div>
                            <input type="submit" class="btn btn-success w-100"
                                   value="Submit Purchase">
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <ul>
                    <li>Next-day delivery is guaranteed</li>
                    <li>$3 delivery charge is applied to all purchase orders</li>
                </ul>
                <section id="checkout" class="text-white lead">
                <div class="row">
                    <div class="col">
                        Total :
                    </div>
                    <div class="col">
                        &nbsp;$<span th:text="${totalPrice}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Delivery Charge :
                    </div>
                    <div class="col">
                        &nbsp;$3
                    </div>
                </div>
                <hr class="my-3">
                <div class="row">
                    <div class="col">Total</div>
                    <div class="col">
                        &nbsp;$<span th:text="${totalPrice + 3}"></span>
                    </div>
                </div>
                </section>

            </div>
        </div>
    </div>
</main>
</body>
</html>
