<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}"
      xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div id="view" class="container table-bg">
        <h1>Your Order Product Code is: <span th:text="${customerOrderInfo.orderNumber}"></span></h1>
        <div class="row">
            <div class="col-md-7 p-3">
                <div id="summary" class="card">
                    <div class="card-header">
                        <h3>Order Summary</h3>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${customerOrderInfo.getProducts()}">
                            <td th:text="${p.name}"></td>
                            <td th:text="${p.quantity}"></td>
                            <td th:text="${'$'+ p.price}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <hr class="my-3">
                    <div class="text-end me-4">
                        <p class="lead">Delivery Charge: $3</p>
                        <p class="lead">Total: $<span th:text="${totalOrderPrice}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-5 p-3">
                <div id="checkout" class="card">
                    <div class="card-header">
                        <h3>delivery address</h3>
                    </div>
                    <div class="card-body">
                        <p class="lead" th:text="${customerOrderInfo.address}"></p>
                        <hr class="my-2">
                        <p><b>Email:</b><span class="lead" th:text="${customerOrderInfo.email}"></span></p>
                        <p><b>Phone:</b><span class="lead" th:text="${customerOrderInfo.phone}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
